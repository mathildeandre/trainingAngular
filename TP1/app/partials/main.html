<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">My projects</h3>
            </div>
            <div class="panel-body main-panel">

                <table class="table table-striped">
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Donation</th>
                        <th>Detail</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <tr ng-repeat="project in listProjects | orderBy : 'date':true  |limitTo:5" card-directive project="project" on-update="reloadProject">


                    </tr>
                </table>



            </div>
        </div>
    </div>
</div>
