<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">New project</h3>
            </div>
            <div class="panel-body main-panel">

                <form name="form" novalidate class="css-form" >
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-tag"></span></span>
                            <input class="form-control"
                                   placeholder="Project name (max 20 char)"
                                   type="text"
                                   ng-model="project.name"
                                   name="uName"
                                   ng-maxlength="20"
                                   required/>
                        </div>
                            <span ng-show="form.uName.$error.required && form.uName.$dirty">
                                Required
                            </span>
                    </div>
                    <div class="form-group">
                        <div class="input-group">

                            <span class="input-group-addon"><span class="glyphicon glyphicon-tag"></span></span>
                            <select
                                    class="form-control"
                                    name="repeatSelect"
                                    id="repeatSelect"
                                    ng-model="project.category"
                                    ng-options="value for (key , value) in categories">

                                <option value="">Choisissez</option>
                            </select>
                        </div>
                    </div>

                    <!--
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input class="form-control"
                                   placeholder="User Email"
                                   type="email"
                                   ng-model="project.email"
                                   name="uEmail"
                                   required/>
                        </div>
                            <span ng-show="form.uEmail.$error.email">
                                E-mail pattern
                            </span>
                    </div>
                    -->

                    <div class="form-group">
                        <div class="input-group">
                                <span class="input-group-addon"><span
                                        class="glyphicon glyphicon-align-left"></span></span>
                                <textarea rows="4"
                                          class="form-control"
                                          placeholder="Description"
                                          ng-model="project.description"
                                          name="uDesc">
                                </textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                                <span class="input-group-addon"><span
                                        class="glyphicon glyphicon-euro"></span></span>
                            <input class="form-control"
                                   placeholder="Amount to reach (max 1000)"
                                   ng-model="project.goal"
                                   name="uMontant"
                                   type="number"
                                   min="0"
                                   max="1000"
                                   required/>
                        </div>
                            <span ng-show="form.uMontant">

                            </span>
                    </div>

                    <a class="btn btn-lg btn-success btn-block" type="submit" ng-click="addProject()" href="#/projects"
                            ng-disabled="form.$invalid"> Launch your
                        project : {{project.nameProject}}
                    </a>

                </form>


            </div>
        </div>
    </div>
</div>
