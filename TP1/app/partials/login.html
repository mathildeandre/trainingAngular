<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Login Page</h3>
            </div>
            <div class="panel-body main-panel">

                <form name="form" novalidate class="css-form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input class="form-control" type="text" name="uLogin" ng-model="userLogin"
                                   placeholder="login" required/>
                        </div>
                            <span ng-show="form.uLogin.$error.required && form.uLogin.$dirty">
                                Required
                            </span>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input class="form-control" type="password" ng-model="password"
                                   placeholder="password" required/>
                        </div>
                    </div>

                    <a class="btn btn-lg btn-success btn-block" type="submit" ng-click="login()"
                       ng-disabled="form.$invalid"> LOGIN
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
