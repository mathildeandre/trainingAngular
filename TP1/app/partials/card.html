
<td><a ng-click="display(project.name)">{{project.name}}</a></td>
<td>{{project.category}}</td>
<td>{{project.goal}}</td>
<td>{{project.date}}</td>
<td><input placeholder="Donation (max 1000)"
           ng-model="project.donation"
           name="uDonation"
           type="number"
           min="0"
           max="1000"/>
    <button ng-click="giveDonation(project)" ng-disabled="project.donation==undefined">Give
    </button>
</td>
<td>
    <a href="#/detail/{{project._id}}" class="glyphicon glyphicon-th"></a></td>
<td>
    <a href="#/newProject/{{project._id}}" class="glyphicon glyphicon-edit"></a></td>
<td>
    <a ng-click="deleteProject(project)" class="glyphicon glyphicon-minus"></a></td>
